group 'nimrody'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName='async.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // vertx provides the webserver and async handling framework
    // also pulls in Jackson for json encoding/decoding
     compile 'io.vertx:vertx-core:3.6.2'
}
